<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="./app.js" defer></script>
    <title>calculator</title>
    <script
      src="https://kit.fontawesome.com/2964ed255d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="pad-container">
      <div class="display"></div>

      <div class="misc-pad">
        <button class="btn equals-btn">
          <i class="fas fa-equals"></i>
        </button>
        <button class="btn rmv-last-btn">
          <i class="fas fa-caret-right"></i>
        </button>
        <button class="btn clear-btn">CE</button>
      </div>

      <div class="operator-pad">
        <button class="btn plus-btn" data-id="plus">
          <i class="fas fa-plus"></i>
        </button>

        <button class="btn minus-btn" data-id="minus">
          <i class="fas fa-minus"></i>
        </button>

        <button class="btn times-btn" data-id="times">
          <i class="fas fa-times"></i>
        </button>

        <button class="btn divide-btn" data-id="divide">
          <i class="fas fa-divide"></i>
        </button>
      </div>

      <div class="num-pad">
        <button class="btn" data-id="1">1</button>
        <button class="btn" data-id="2">2</button>
        <button class="btn" data-id="4">4</button>
        <button class="btn" data-id="3">3</button>
        <button class="btn" data-id="5">5</button>
        <button class="btn" data-id="6">6</button>
        <button class="btn" data-id="7">7</button>
        <button class="btn" data-id="8">8</button>
        <button class="btn" data-id="9">9</button>
        <button class="btn num0" data-id="0">0</button>
        <button class="btn" data-id=".">.</button>
      </div>
    </div>
  </body>
</html>
